---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx      
        image: nginx:1.29.0-alpine # Updated to the latest version
        ports:
        - containerPort: 80